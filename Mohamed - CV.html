<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohamed - CV</title>
    <link rel="icon" href="icon.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3a6cf4;
            --background-dark: #121212;
            --background-secondary: #1e1e1e;
            --text-color: #e0e0e0;
            --text-light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--background-dark);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header and Navigation */
        header {
            background-color: var(--background-secondary);
            padding: 15px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 700;
            font-size: 1.8em;
        }

        .nav-list {
            display: flex;
            gap: 20px;
            list-style: none;
        }

        .nav-list a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-list a:hover {
            color: var(--text-light);
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .bar {
            height: 3px;
            width: 25px;
            background-color: var(--primary-color);
            margin: 4px 0;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 20px 20px;
            flex: 1;
        }

        /* CV Header */
        .cv-header {
            text-align: center;
            padding: 30px 0;
            background-color: var(--background-secondary);
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .cv-header h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .cv-header p {
            color: var(--text-color);
            font-size: 1.2em;
        }

        /* PDF Viewer */
        .pdf-viewer {
            width: 100%;
            height: 800px;
            border: 2px solid var(--primary-color);
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Download Button */
        .download-btn {
            display: block;
            width: 250px;
            margin: 20px auto;
            padding: 15px;
            background-color: var(--primary-color);
            color: var(--text-light);
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .download-btn:hover {
            background-color: #2a5bd7;
            transform: translateY(-3px);
            box-shadow: 0 4px 17px rgba(0, 0, 0, 0.3);
        }

        .download-btn i {
            margin-right: 10px;
        }

        /* Footer */
        .footer {
            background-color: var(--background-secondary);
            color: var(--text-color);
            padding: 30px 50px;
            text-align: center;
        }

        .footer-social {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .footer-social a {
            color: var(--text-color);
            font-size: 2em;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .footer-social a:hover {
            color: var(--primary-color);
            transform: scale(1.2);
        }

        .footer-bottom {
            font-size: 0.9em;
            color: var(--text-color);
            opacity: 0.7;
        }

        /* Back to Top Button */
        #back-to-top {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: var(--text-light);
            border: none;
            border-radius: 50%;
            padding: 10px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #back-to-top:hover {
            background-color: #2a5bd7;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .pdf-viewer {
                height: 500px;
            }

            .nav-list {
                display: none;
                flex-direction: column;
                background-color: var(--background-secondary);
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                padding: 10px 0;
            }

            .nav-list.active {
                display: flex;
            }

            .menu-toggle {
                display: flex;
            }

            .footer {
                padding: 20px;
            }

            .footer-social {
                gap: 20px;
            }

            .footer-social a {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navigation">
            <a href="index.html" class="logo">Home Page</a>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="nav-list" id="nav-list">
                <li><a href="Mohamed - CV.html">My CV</a></li>
                <li><a href="Mohamed - Personal Information.html">About</a></li>
                <li><a href="Mohamed - Services.html">Services</a></li>
                <li><a href="Mohamed - Project.html">My Projects</a></li>
                <li><a href="Mohamed - Certificates.html">Certificates</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="cv-header">
            <h1>Mohamed's CV</h1>
            <p>Professional Profile and Career Overview</p>
        </div>

        <iframe 
            src="CV.pdf" 
            class="pdf-viewer" 
            frameborder="0"
            allowfullscreen
        ></iframe>

        <a href="CV.pdf" download class="download-btn">
            <i class="fas fa-download"></i>Download CV
        </a>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-social">
            <a href="https://www.linkedin.com/in/medo-tarek-b5ba24246" target="_blank" title="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://github.com/mohamed22tarek5" target="_blank" title="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.instagram.com/_m7md_tarek_/?igshid=YmMyMTA2M2Y%3D" target="_blank" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://api.whatsapp.com/qr/CGQGSWFBWC7GO1?autoload=1&app_absent=0" target="_blank" title="WhatsApp">
                <i class="fab fa-whatsapp"></i>
            </a>
        </div>
        <div class="footer-bottom">
            &copy; 2024 Mohamed Portfolio. All Rights Reserved. &copy;M.T.A.
        </div>
    </footer>

    <!-- Back to Top Button -->
    <button id="back-to-top" title="Go to top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- JavaScript -->
    <script>
        // Mobile Menu Toggle
        const mobileMenu = document.getElementById('mobile-menu');
        const navList = document.getElementById('nav-list');

        mobileMenu.addEventListener('click', () => {
            navList.classList.toggle('active');
        });

        // Back to Top Button
        const backToTopButton = document.getElementById('back-to-top');

        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                backToTopButton.style.display = 'block';
            } else {
                backToTopButton.style.display = 'none';
            }
        });

        backToTopButton.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
</html>
